<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <script src="https://kit.fontawesome.com/3728b5825f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Eurolaskuri</h1>
    </header>
    <section>
        <div class="main">
            <div></div>
            <div class="kurssit">
            <p>Kurssit</p>
            <p>USA Dollari<br><span id="USA"></span> </p>
            <p>Austraalian Dollari<br><span id="AUD"></span> </p>
            <p>Venäjän Rupla<br><span id="RUB"></span> </p>
            <p>Ruotsin Kruunu<br><span id="SEK"></span> </p>
            <p>Englannin Punta<br><span id="GBP"></span> </p>
        </div>
        <div class="valinta-btn">
           
            <button data-id-USA>U<i class="fas fa-dollar-sign"></i></button>
            <button data-id-AUD>A<i class="fas fa-dollar-sign"></i></button>
            <button data-id-RUB><i class="fas fa-ruble-sign"></i></button>
            <button data-id-SEK><i class="fas fa-crown"></i></button>
            <button data-id-GBP><i class="fas fa-pound-sign"></i></button>
        </div>
        <div></div>
        </div>
        
        
        <div class="vaihto">
            
            <form action="">
                <label for="vaihdettava">Paljonko haluaisit vaihtaa?</label>
                <input type="number" id="vaihdettava" name="vaihdettava" placeholder="€ euroo">
            </form>
            <p>Saat: <span id="vaihtotulos"></span></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
